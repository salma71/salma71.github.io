- name: Home Credit default Risk Analysis
  gh_user: salma71
  repo: home_credit_risk
  img: /static/assets/img/home_credit/feature_imp.png
  desc: A Kaggle competition to predict how capable each applicant is of repaying a loan. The objective of this model is to use historical loan application data to predict whether or not an applicant will be able to repay a loan. Manual feature engineering has been used by utilizing advanced pandas data manipulation and aggregation functions.

- name: Book Recommendation system
  gh_user: salma71
