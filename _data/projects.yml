  img: /static/assets/img/book_recomend/book_recommend.png
  desc: Utilized big data to develop a fully functional book recommendation using ML Pyspark library. The model uses the CBF to recommend books to new users. The output recommendations are stored in a big JSON format for fast integration into existing applications. 

